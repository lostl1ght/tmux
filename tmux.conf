# --------=== Vim style tmux config

# --------=== Theme settings
# - glyph, ascii (default)
%hidden tmx_ico='glyph'

# --------=== General settings
set -g status-position top
set -g history-limit 20000

# --------=== Terminal settings
# set -g default-shell /usr/bin/zsh
set -sg escape-time 10
set -g focus-events on
set -g default-terminal 'tmux-256color'
set -ag terminal-features ',alacritty:RGB:usstyle'
%if "#{DISPLAY}"
set -s copy-command 'xsel --nodetach --input --clipboard'
%else
set -s copy-command ''
%endif

# --------=== Window title
set -g set-titles on
# Default: "#{session_name}:#{window_index}:#{window_name} - \"#{pane_title}\""
set -g set-titles-string '(tmux) host: #{host}, session: #{session_name}'

# --------=== Easy config reload
bind-key R source-file $HOME/.config/tmux/tmux.conf \; display-message 'tmux.conf reloaded'

# --------=== Vi is good
set -g mode-keys vi
set -g repeat-time 750

# --------=== Mouse behavior
set -g mouse on

# --------=== Prefix `backtick`
unbind C-b
set -g prefix `
bind-key ` send-prefix
set -g base-index 1

# --------=== Keybindings
unbind-key -T prefix x
unbind-key -T prefix &
unbind-key -T prefix %
unbind-key -T prefix \"
unbind-key -T prefix o

bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history

bind-key space next-window
bind-key bspace previous-window
bind-key enter next-layout

bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key C-o rotate-window

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical

bind-key a last-window
bind-key c confirm-before -p 'kill pane #{pane_index}? (y/n)' kill-pane
bind-key o confirm-before -p 'kill all other panes? (y/n)' 'kill-pane -a -t "#{pane_index}"'
bind-key O confirm-before -p 'kill all other windows? (y/n)' 'kill-window -a -t "#{window_index}"'
bind-key e new-window -c '#{pane_current_path}'
bind-key E confirm-before -p 'kill window #{window_index}? (y/n)' kill-window

bind-key [ copy-mode
bind-key ] paste-buffer

bind-key w choose-tree -Zs
bind-key W choose-tree -Zw

bind-key -r C-Left resize-pane -L 3
bind-key -r C-Down resize-pane -D 3
bind-key -r C-Up resize-pane -U 3
bind-key -r C-Right resize-pane -R 3

# --------=== Size and stuff
set-window-option -g other-pane-height 50%
set-window-option -g other-pane-width 50%
set-window-option -g display-panes-time 1500

# --------=== Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

# --------=== Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

# --------=== Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# --------=== Statusline
set -g @thm_bg 'default'
set -g @thm_fg 'white'
set -g @thm_black 'black'
set -g @thm_overlay 'colour236'
set -g @thm_subtle 'colour238'
set -g @thm_cyan 'cyan'
set -g @thm_red 'red'
set -g @thm_green 'green'
set -g @thm_yellow 'yellow'
set -g @thm_blue 'blue'

%if "#{==:#{tmx_ico},"glyph"}"
set -g @left_separator '█'
set -g @right_separator '█'
set -g @host_icon '󰇧'
set -g @session_icon ''
%else
set -g @right_separator ''
set -g @left_separator ''
set -g @host_icon 'H'
set -g @session_icon 'S'
%endif

set -g status on
set -g status-style 'bg=#{@thm_bg} fg=#{@thm_fg}'
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

set -g message-style 'fg=#{@thm_fg},bg=#{@thm_overlay},align=centre'
set -g message-command-style 'fg=#{@thm_fg},bg=#{@thm_overlay},align=centre'

set -g pane-border-style 'fg=#{@thm_overlay}'
set -g pane-active-border-style 'fg=#{@thm_blue}'

set -gw window-status-activity-style 'fg=#{@thm_fg},bg=#{@thm_bg},none'
set -gw window-status-separator ''
set -gw window-status-style 'fg=#{@thm_fg},bg=#{@thm_bg},none'

set -g status-left ''
set -g status-right '#[fg=#{@thm_subtle},bg=#{@thm_bg}]#{@left_separator}#[bg=#{@thm_subtle}]#[fg=#{@thm_fg}]#{@session_icon}#[fg=#{@thm_subtle},bg=#{@thm_overlay}]#{@right_separator}#[fg=#{@thm_fg},bg=#{@thm_overlay}] #{session_name} #{?client_prefix,#[fg=#{@thm_red}],#[fg=#{@thm_green}]}#[bg=#{@thm_overlay}]#{@left_separator}#{?client_prefix,#[bg=#{@thm_red}],#[bg=#{@thm_green}]}#[fg=#{@thm_black}]#{@host_icon}#{?client_prefix,#[fg=#{@thm_red}],#[fg=#{@thm_green}]}#[bg=#{@thm_overlay}]#{@right_separator}#[fg=#{@thm_fg},bg=#{@thm_overlay}] #{host}#[fg=#{@thm_overlay},bg=#{@thm_bg}]#{@right_separator}'

set -gw window-status-format '#[fg=#{@thm_subtle},bg=#{@thm_bg}]#{@left_separator}#[fg=#{@thm_fg},bg=#{@thm_subtle}]#{window_index}#[fg=#{@thm_subtle},bg=#{@thm_bg}]#{@right_separator}#[fg=#{@thm_fg},bg=#{@thm_bg}] #{window_name}: #{?#{==:#{pane_current_path},#{HOME}},~,#{s|(/[\.\-_]*\w)[0-9A-Za-z _\.\-]*|\1:#{s|^#{HOME}|~:#{d:pane_current_path}}}#{?#{==:#{d:pane_current_path},/},,/}#{?#{==:#{pane_current_path},/},,#{b:pane_current_path}}} #{window_flags} #[fg=#{@thm_fg},bg=#{@thm_bg}] '

set -gw window-status-current-format '#[fg=#{@thm_yellow},bg=#{@thm_overlay}]#{@left_separator}#[fg=#{@thm_black},bg=#{@thm_yellow}]#{window_index}#[fg=#{@thm_yellow},bg=#{@thm_overlay}]#{@right_separator}#[fg=#{@thm_fg},bg=#{@thm_overlay}] #{window_name}: #{?#{==:#{pane_current_path},#{HOME}},~,#{s|(/[\.\-_]*\w)[0-9A-Za-z _\.\-]*|\1:#{s|^#{HOME}|~:#{d:pane_current_path}}}#{?#{==:#{d:pane_current_path},/},,/}#{?#{==:#{pane_current_path},/},,#{b:pane_current_path}}} #{window_flags}#[fg=#{@thm_overlay},bg=#{@thm_bg}]#{@right_separator}#[fg=#{@thm_fg},bg=#{@thm_bg}] '

set -gw mode-style 'fg=#{@thm_cyan} bg=#{@thm_subtle}'
